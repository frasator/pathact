<link rel="import" href="pathact-gene-search.html">

<link rel="import" href="pathact-gene-option.html">
<link rel="import" href="pathact-drug-option.html">
<link rel="import" href="pathact-drug-item.html">
<link rel="import" href="pathact-action-option.html">
<dom-module id="pathact-viewer">
    <style>
        :host {
            display: block;
            position: relative;
            box-sizing: border-box;
            height: 100%;
            background-color: var(--light-secondary-color);
            @apply(--layout-horizontal);
        }

        #form {
            position: absolute;
            height: 100%;
            width: 100%;
            box-sizing: border-box;
            padding: 8px 10px 10px 10px;
            /*margin: 0px auto 0px auto;*/
            /*max-width: 1000px;*/
            /*border: 1px solid #c6d0da;*/
            /*box-shadow: 2px 6px 15px 8px rgba(0, 0, 0, 0.30);*/
        }

        #right {
            position: relative;
            width: 280px;
            box-sizing: border-box;
            height: 100%;
            padding-top: 4px;
        }

        #left {
            position: relative;
            width: 280px;
            box-sizing: border-box;
            height: 100%;
            padding-top: 4px;
        }

        #left > .jso-btn {
            margin: 4px 0;
        }

        #center {
            box-sizing: border-box;
            height: 100%;
            margin: 0 10px;
        }

        jso-network-viewer {
            border: 1px solid var(--divider-color);
        }

        #koControl {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100px;
            box-shadow: 4px 4px 4px rgba(0, 0, 0, 0.2);
            background-color: var(--light-primary-color);
            border: 1px solid var(--divider-color);
            padding: 5px 10px 10px 10px;
        }

        .list,
        .plist,
        #inputGeneList {
            position: relative;
            box-sizing: border-box;
            overflow-y: auto;
            border: 1px solid var(--divider-color);
            background-color: var(--light-primary-color);
        }

        #inputGeneList > div {
            padding: 1px 4px;
        }

        .plist > div {
            cursor: pointer;
            padding: 1px 4px;
            border: 1px solid transparent;
            color: #555;
        }

        .plist > div:hover {
            background-color: var(--hover-color);
            border-color: var(--accent-color);
        }

        .plist > div[data-checked] {
            background-color: var(--accent-color);
        }

        .plist > div > span[data-haschanged] {
            margin-right: 3px;
            color: #000;
            font-weight: bold;
        }

        .plist > div > span[data-down][data-haschanged]:before,
        .plist > div > span[data-up][data-haschanged]:before {
            margin-right: 3px;
            color: #aaa;
        }

        .plist > div > span[data-up][data-haschanged]:before {
            font-family: 'FontAwesome';
            content: '\f176';
        }

        .plist > div > span[data-down][data-haschanged]:before {
            font-family: 'FontAwesome';
            content: '\f175';
        }

        .plist > div > span[data-upsig][data-haschanged]:before {
            color: #cc0000;
        }

        .plist > div > span[data-downsig][data-haschanged]:before {
            color: #005aa3;
        }

        #updateGenesButton.button {
            background-color: var(--dark-button-color) !important;
            color: var(--text-primary-color) !important;
        }

        #updateGenesButton.button:hover {
            background-color: var(--light-button-color) !important;
        }

        #updateGenesButton,
        #clearButton {
            margin-left: 5px;
        }

        #backButton {
            background-color: #188ead !important;
            color: var(--text-primary-color) !important;
        }

        #backButton:hover {
            background-color: #20aed4 !important;
        }

        #clearButton {
            background-color: #bd1a1a !important;
            color: var(--text-primary-color) !important;
        }

        #clearButton:hover {
            background-color: #db1e1e !important;
        }

        #reportButton {
            display: none;
        }

        #reportButton[data-report] {
            background-color: var(--dark-button-color) !important;
            color: var(--text-primary-color) !important;
            display: block;
        }

        #reportButton[data-report]:hover {
            background-color: var(--light-button-color) !important;
        }

        #search {
            width: 100%;
            margin-bottom: 3px;
        }

        #loading {
            z-index: 100000;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            /*width: 100%;*/
            /*height: 100%;*/
            background-color: rgba(0, 0, 0, 0.60);
            font-size: 18px;
        }

        #loading > div {
            box-shadow: 2px 2px 3px 0px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 0, 0, 0.2);
            background-color: #d75a00;
            /*background-color: var(--accent-color);*/
            color: #fff;
            padding: 10px 40px;
        }

        #reportPanel {
            position: fixed;
            height: 80%;
            width: 80%;
            top: 60px;
            left: 0;
        }

        #reportPanelContainer {
            box-sizing: border-box;
            width: 100%;
            /*height: calc(100% - 60px);*/
            background-color: #fff !important;
            overflow-y: scroll;
            overflow-x: none;
        }

        #geneSearchModeButton[data-selected] {
            background-color: #16a381 !important;
            color: var(--text-primary-color) !important;
        }

        #drugSearchModeButton[data-selected] {
            background-color: #68ad17 !important;
            color: var(--text-primary-color) !important;
        }

        #drugSearchModeButton {
            margin-left: 0px;
        }

        #geneSearch {
            height: 100%;
            margin-top: 5px;
        }

        #drugSearch {
            height: 100%;
            margin-top: 5px;
        }
    </style>
    <template>
        <form id="form" class="horizontal layout">
            <div id="left" class="vertical layout">
                <div class="horizontal layout">
                    <div id="backButton" class="jso-btn jso-btn-shdw button" on-click="handleBackButton">
                        <i class="fa fa-arrow-left"></i>&nbsp; Back &nbsp;
                    </div>
                    <div id="updateGenesButton" class="flex jso-btn jso-btn-shdw button" on-click="handleUpdateButton">
                        <i class="fa fa-refresh"></i>&nbsp; Update
                    </div>
                    <div id="clearButton" class="jso-btn jso-btn-shdw button" on-click="handleClearButton">
                        <i class="fa fa-times"></i>&nbsp; Clear &nbsp;
                    </div>
                </div>
                <!-- <div class="horizontal layout">
                    <div id="geneSearchModeButton" class="jso-btn jso-btn-shdw flex" data-mode="gene" on-click="handleSearchMode" data-selected$="{{computeSearchMode(searchMode,'gene')}}">
                        <i class="fa fa-gavel"></i> Genes
                    </div>
                    <div id="drugSearchModeButton" class="jso-btn jso-btn-shdw flex" data-mode="drug" on-click="handleSearchMode" data-selected$="{{computeSearchMode(searchMode,'drug')}}">
                        <i class="fa fa-flask"></i> Drugs
                    </div>
                </div> -->

                <pathact-gene-search id="geneSearch" class="vertical layout" valid-gene-list="{{_validHgncSignalingGenesList}}" valid-gene-map="{{_validHgncSignalingGenesMap}}" valid-drug-list="{{_validDrugList}}" drug-action-map="{{drugActionMap}}" drug-to-gene-map="{{_drugToGeneMap}}" gene-to-drug-map="{{_geneToDrugMap}}" default-ko-value="{{defaultKoValue}}" on-drug-list-changed="handleGeneDrugListChanged"></pathact-gene-search>

                <!-- <pathact-drug-search id="drugSearch" hidden="{{!computeSearchMode(searchMode,'drug')}}" class="vertical layout" drug-list="{{_validDrugList}}" drug-action-map="{{drugActionMap}}"></pathact-drug-search> -->

            </div>
            <div id="center" class="flex">
                <div class="horizontal layout center">
                    <div style="margin-left:10px;">
                        <label class="jso">Name:
                        </label>{{jobItem.name}} - {{computeInputFileName(jobItem)}}</div>
                    <div class="flex"></div>
                    <div id="reportButton" on-click="handleReportButton" class="jso-btn jso-btn-shdw" style="margin:0 2px 2px 0;"><i class="fa fa-file-text-o"></i> &nbsp; Show last update report</div>
                </div>
                <jso-network-viewer id="networkViewer" style="height:calc(100% - 27px);" hide-node-render hide-edge-render hide-bar hide-tool-bar hide-edition-bar hide-status-bar disable-context-menu on-leftclickvertex="handleNetworkViewerVertexClick"></jso-network-viewer>
            </div>
            <div id="right">
                <div class="horizontal layout">
                    <label class="jso">Pathway list:</label>
                    <div class="flex"></div>
                    <span style="color:#000">{{pwChangedCount}}</span>
                    <span style="color:#666">&nbsp;altered</span>
                </div>
                <div id="pathwayList" class="plist" style="height:calc(40% - 23px);">
                    <template is="dom-repeat" items="{{pathwayList}}">
                        <div on-click="handlePathwayClick" data-checked$="{{isPathwaySelected(item, selectedPathway)}}">
                            <span data-up$="{{item.up}}" data-upsig$="{{item.upsig}}" data-haschanged$="{{item.haschanged}}"></span>
                            <span data-down$="{{item.down}}" data-downsig$="{{item.downsig}}" data-haschanged$="{{item.haschanged}}"></span>
                            <span data-haschanged$="{{item.haschanged}}">{{item.name}}</span>
                        </div>
                    </template>
                </div>
                <div class="horizontal layout" style="margin-top:5px;">
                    <label class="jso">Circuit list:</label>
                    <div class="flex"></div>
                    <span style="color:#000">{{circuitChangedCount}}</span>
                    <span style="color:#666">&nbsp;altered</span>
                </div>
                <div id="pathList" class="plist" style="height:calc(40% - 23px);">
                    <template is="dom-repeat" items="{{pathList}}">
                        <div on-click="handlePathClick" data-checked$="{{isPathSelected(item, selectedPath)}}">
                            <span data-up$="{{item.up}}" data-upsig$="{{item.upsig}}" data-haschanged$="{{item.haschanged}}"></span>
                            <span data-down$="{{item.down}}" data-downsig$="{{item.downsig}}" data-haschanged$="{{item.haschanged}}"></span>
                            <span data-haschanged$="{{item.haschanged}}">{{item.shortname}}</span>
                        </div>
                    </template>
                </div>
                <!-- <div hidden> -->
                <label class="jso" style="margin-top:5px;">Last update gene list:</label>
                <div id="inputGeneList" style="height:calc(20% - 27px);">
                    <template is="dom-repeat" items="{{_inputGeneList}}">
                        <div>
                            <span>{{item.gene}}</span> -
                            <span>{{item.value}}</span>
                        </div>
                    </template>
                </div>
                <!-- </div> -->
            </div>

            <div id="koControl">
                <label class="jso">Activity value:</label>
                <input class="jso" type="number" min="0" max="1" step="0.05" on-change="handlekoControlChange" value="{{koInputValue::input}}" />
            </div>

        </form>
        <div id="loading" hidden$="{{!loading}}" class="horizontal layout center-justified jso-unselectable">
            <div class="self-center">
                <i class="fa fa-circle-o-notch fa-spin"></i> Loading...
            </div>
        </div>
        <jso-panel hidden closable fixed modal id="reportPanel">
            <div class="header">
                Report
            </div>
            <div id="reportPanelContainer" class="container">

            </div>
            <div class="footer flex horizontal layout center-justified">
                <div class="jso-btn jso-btn-shdw" style="width:250px;" on-click="handleCloseReport">Close</div>
            </div>
        </jso-panel>
    </template>

    <script>
        Polymer({
            is: 'pathact-viewer',
            behaviors: [JsoOpencgaManagerBehavior],
            properties: {
                jobItem: {
                    type: Object,
                    observer: 'jobItemChanged'
                },
                jobFolder: {
                    type: Object
                },
                reportFile: {
                    type: Object,
                    value: null
                },
                koInputValue: {
                    type: Number,
                    value: 0.1
                },
                defaultKoValue: {
                    type: Number,
                    value: 0.1
                },
                lastSelectedNode: {
                    type: Object,
                },
                loading: {
                    type: Boolean,
                    value: false
                },

                /*Pathways*/
                pathwayList: {
                    type: Array
                },
                selectedPathway: {
                    type: Object
                },
                pathList: {
                    type: Array
                },
                selectedPath: {
                    type: Object
                },
                pwChangedCount: {
                    type: Number,
                    value: 0
                },
                circuitChangedCount: {
                    type: Number,
                    value: 0
                },
                /*End pathways*/

                /*Gene mode*/
                drugActionMap: {
                    type: Object
                },
                /*End gene mode*/

                foldChange: {
                    type: Number
                },
                _inputGeneList: {
                    type: Array,
                    value: function() {
                        return []
                    }
                },

                _drugToGeneMap: {
                    type: Object
                },
                _geneToDrugMap: {
                    type: Object
                },
                _pathwayInitExpression: {
                    type: Object,
                },
                _validHgncSignalingGenesList: {
                    type: Array,
                    value: function() {
                        return []
                    }
                },
                _validHgncSignalingGenesMap: {
                    type: Object,
                    value: function() {
                        return {}
                    }
                },
                _validDrugList: {
                    type: Array,
                    value: function() {
                        return []
                    }
                },
                _resultFileNameMap: {
                    type: Object
                },
                _resultFileInitNameMap: {
                    type: Object
                },

                searchMode: {
                    type: String,
                    value: 'gene'
                }
            },
            handleBackButton: function() {
                this.clean();
                this.set('jobItem', null);
                this.fire('goback');
            },
            handleCloseReport: function() {
                this.$.reportPanel.hide();
            },
            computeInputFileName: function(jobItem) {
                if (jobItem && jobItem.params && jobItem.params.exp_file) {
                    return jobItem.params.exp_file.split('/').pop();
                }
                return '';
            },
            computeSearchMode: function(searchMode, value) {
                return searchMode == value;
            },
            handleSearchMode: function(e) {
                this.set('searchMode', e.currentTarget.dataset.mode);
            },
            isPathwaySelected: function(pw, selectedPathway) {
                return selectedPathway != null && pw.id === selectedPathway.id;
            },
            isPathSelected: function(p, selectedPath) {
                return selectedPath != null && p.id === selectedPath.id;
            },
            _pwSortFn: function(a, b) {
                if (a.haschanged && !b.haschanged) {
                    return -1;
                }
                if (b.haschanged && !a.haschanged) {
                    return 1;
                }
                return a.name.localeCompare(b.name)
            },
            handleReportButton: function(e) {
                if (this.$.reportButton.dataset.report != null) {
                    this.$.reportPanel.show();
                } else {
                    this.$.reportPanel.hide();
                }
            },
            checkReport: function() {
                if (this.reportFile != null) {
                    var attr = this.reportFile.attributes;
                    if (attr.pathact.geneList != null) {
                        this.$.reportButton.setAttribute('data-report', "");
                    } else {
                        this.$.reportButton.removeAttribute('data-report');
                    }
                } else {
                    this.$.reportButton.removeAttribute('data-report');
                }
            },
            handleGeneDrugListChanged: function(e) {
                this._updateGeneListVerticesStroke();
            },
            handlekoControlChange: function(e) {
                if (this.lastSelectedNode != null) {
                    this.$.geneSearch.addGene(this.lastSelectedNode, parseFloat(e.currentTarget.value), true);
                }
            },
            ready: function() {
                var me = this;
                this._init();
                // this.$.networkViewer.addEventListener('hoververtex', function(e) {
                // var x = e.detail.e.clientX;
                // var y = e.detail.e.clientY;
                // console.log(x + '-' + y);
                // });
                // this.$.networkViewer.addEventListener('hoverleave', function(e) {
                //     console.log(e)
                // });
                // this.$.networkViewer.addEventListener('leftclickvertex', function(e) {
                //     console.log(e);
                // });
                this.$.networkViewer.addEventListener('selectback', function(e) {
                    me._hideKoControl();
                });
            },
            _init: function() {
                var me = this;
                // this._openRemoteFile('./pathway_list.json', function(content) {
                //     var pathwayList = [];
                //     var pwMap = JSON.parse(content);
                //     for (key in pwMap) {
                //         pathwayList.push({
                //             title: pwMap[key],
                //             name: key
                //         });
                //     }
                //     me.set('pathwayList', pathwayList);
                // });

                this._openRemoteFileArrayBuffer('./drugmap.json.gz', function(content) {
                    var map = JSON.parse(pako.ungzip(content, {
                        to: 'string'
                    }));
                    me.set('_drugToGeneMap', map);
                    var drugList = [];
                    for (var key in map) {
                        drugList.push(map[key]);
                    }
                    me.set('_validDrugList', drugList);
                });
                this._openRemoteFileArrayBuffer('./genemap.json.gz', function(content) {
                    var map = JSON.parse(pako.ungzip(content, {
                        to: 'string'
                    }));
                    me.set('_geneToDrugMap', map);
                });
                this._openRemoteFile('./valid_hgnc_signaling_genes.txt', function(content) {
                    var lines = content.split('\n');
                    var genes = [];
                    var genesMap = {};
                    for (var i = 0; i < lines.length; i++) {
                        var line = lines[i];
                        if (line != "") {
                            genes.push(line);
                            genesMap[line.toUpperCase()] = true;
                        }
                    }
                    me.set('_validHgncSignalingGenesList', genes);
                    me.set('_validHgncSignalingGenesMap', genesMap);
                });

                // localStorage.removeItem("pathact_actions");
            },
            clean: function() {
                this.set('pathList', null);
                this.set('pathwayList', null);
                this.set('_inputGeneList', []);
                this.set('selectedPathway', null);
                this.set('selectedPath', null);
                this.set('reportFile', null);
                this.$.networkViewer.startOver();
                this.loading = false;
                this.$.geneSearch.clean();
                this.checkReport();
            },
            jobItemChanged: function(neo, old) {
                if (neo) {
                    var me = this;
                    me.clean();
                    var job = neo;
                    var fileIds = job.input.concat(job.output);
                    this.loading = true;
                    me._getFileBean(job.outDirId, function(jobOutDir) {
                        me.set('jobFolder', jobOutDir);

                        me._getFilesBeans(fileIds, function(files) {
                            me._resultFileNameMap = {};
                            me._resultFileInitNameMap = {};
                            for (var i = 0; i < files.length; i++) {
                                var f = files[i];
                                /*Nya careful!!!*/
                                if (f.path.indexOf('sifs4CellMaps_init') == -1) {
                                    me._resultFileNameMap[f.name] = f;
                                }
                                if (f.path.indexOf('sifs4CellMaps_init') != -1) {
                                    me._resultFileInitNameMap[f.name] = f;
                                }
                            }
                            me._getFileContent(me._resultFileNameMap['path_info.json'].id, function(content) {
                                me._loadPathwayList(JSON.parse(content));
                                me.loading = false;
                            });
                            me._getFileContent(me._resultFileNameMap['report.xml'].id, function(content) {
                                console.log(content);
                                if (content.indexOf('ko_update') != -1) {
                                    var result = document.createElement('jso-' + 'pathways' + '-result');
                                    var el = me.$.reportPanelContainer.querySelector('jso-pathways-result');
                                    if (el != null) {
                                        Polymer.dom(me.$.reportPanelContainer).removeChild(el);
                                    }
                                    result.set('job', job);
                                    Polymer.dom(me.$.reportPanelContainer).appendChild(result);
                                    me._loadInputGenes();
                                }
                            });
                            me.set('reportFile', me._resultFileNameMap['report.xml']);
                            var attr = me.reportFile.attributes;
                            if (attr.pathact != null && attr.pathact.geneList != null) {
                                var relatedDrugList = attr.pathact.relatedDrugList;
                                var geneList = attr.pathact.geneList;

                                if (attr.pathact.searchMode == 'gene') {
                                    me.searchMode = 'gene';
                                    me._loadGeneSearchList(geneList);
                                    me._loadGeneSearchRelatedDrugList(relatedDrugList);
                                } else if (attr.pathact.searchMode == 'drug') {
                                    me.searchMode = 'drug';
                                    me._loadDrugSearchSelectedDrugList(relatedDrugList);
                                }
                                me.checkReport();
                            }
                        });

                    });

                }
            },

            _loadPathwayList: function(o) {
                console.log(o);
                var pwChangedCount = 0;
                var pathwayList = [];
                for (var i = 0; i < o.length; i++) {
                    var pw = o[i];
                    // console.log(pw.haschanged);
                    if (pw.haschanged === true) {
                        pwChangedCount++;
                    }
                    pathwayList.push(pw);
                }
                this.set('pwChangedCount', pwChangedCount);
                o.sort(this._pwSortFn);
                this.set('pathwayList', o);
                if (this.selectedPathway != null) {
                    this._selectPathway(this.selectedPathway);
                } else {
                    this._selectPathway(o[0]);
                }
            },
            handlePathwayClick: function(e) {
                console.log(e.model.item);
                this._selectPathway(e.model.item);
            },
            handlePathClick: function(e) {
                var path = e.model.item;
                console.log(path);
                if (this.selectedPath != null && path.id === this.selectedPath.id) {
                    this.set('selectedPath', null);
                    this.$.networkViewer.$.nodeRender.removeVisualSet('opacity');
                    this.$.networkViewer.$.edgeRender.removeVisualSet('opacity');
                } else {
                    this.set('selectedPath', path);
                    var attrId = e.model.item.id.split('__').pop();
                    this.$.networkViewer.$.nodeRender.applyVisualSet({
                        attribute: attrId,
                        displayProperty: 'opacity',
                        type: "discrete",
                        matches: {
                            "1": "1",
                            "0": "0.1"
                        },
                        points: [],
                        parse: "string",
                        enabled: true
                    });
                    this.$.networkViewer.$.edgeRender.applyVisualSet({
                        attribute: attrId,
                        displayProperty: 'opacity',
                        type: "discrete",
                        matches: {
                            "1": "1",
                            "0": "0.1"
                        },
                        points: [],
                        parse: "string",
                        enabled: true
                    });
                }

            },
            _selectPathway: function(pw) {
                var me = this;
                var pwid = pw.id;
                this.set('selectedPathway', pw);
                pw.paths.sort(this._pwSortFn);
                this.set('pathList', pw.paths);
                var circuitChangedCount = 0;
                for (var i = 0; i < this.pathList.length; i++) {
                    var path = this.pathList[i];
                    if (path.haschanged === true) {
                        circuitChangedCount++;
                    }
                }
                this.set('circuitChangedCount', circuitChangedCount);

                console.log(pwid);
                this.loading = true;
                this.reportFile.attributes.pathact
                this._getFileContent(this._resultFileNameMap[pwid + '.sif'].id, function(sifContent) {
                    me._getFileContent(me._resultFileNameMap[pwid + '.natt'].id, function(nattContent) {
                        me._getFileContent(me._resultFileInitNameMap[pwid + '.natt'].id, function(nattInitContent) {
                            me._getFileContent(me._resultFileNameMap[pwid + '.eatt'].id, function(eattContent) {

                                //init expression attributes
                                new AttributeNetworkDataAdapter({
                                    async: false,
                                    useFirstLineAsColumnNames: true,
                                    dataSource: new StringDataSource(nattInitContent),
                                    handlers: {
                                        'data:load': function(e) {
                                            me._pathwayInitExpression = {};
                                            for (var i = 0; i < e.attributes.length; i++) {
                                                var att = e.attributes[i];
                                                me._pathwayInitExpression[att.id] = att.exp;
                                            }
                                        }
                                    }
                                });

                                me.$.networkViewer.loadSif(sifContent);
                                me.$.networkViewer.loadNodeAttributes(nattContent, true);
                                me.$.networkViewer.loadEdgeAttributes(eattContent, true);

                                // me.$.networkViewer.$.nodeRender.applyDirect('color', 'strokeColor');
                                me.$.networkViewer.$.nodeRender.applyDirect('exp_col', 'color');

            handleUpdateButton: function(e) {

                    if (this.searchMode == 'gene') {
                        geneList = this.$.geneSearch.selectedGeneList;

                            var dv = 1;
                            for (var j = 0; j < gene.drugactions.length; j++) {
                                var da = gene.drugactions[j];
                                dv *= da.drugvalue;
                            }
                            value = dv;
                        } else {
                            var value = gene.value;
                        }
                        for (var j = 0; j < names.length; j++) {
                            var name = names[j];
                            auxMap[name] = value
                        }
                    }

                    for (var i = 0; i < relatedGeneList.length; i++) {
                        var gene = relatedGeneList[i];

                            var dv = 1;
                            for (var j = 0; j < gene.drugactions.length; j++) {

                        } else {

                        }

                    }

                    var ko_file_lines = [];
                    for (var key in auxMap) {
                        ko_file_lines.push(key + "\t" + auxMap[key])
                    }
                    var ko_file_content = ko_file_lines.join('\n') + '\n';

            _updateGenes: function(ko_file_content) {
                var me = this;
                if (this.loading == false) {
                    console.log(ko_file_content);
                    this._saveAttributesToFile();
                    var ko_file = new Blob([ko_file_content], {
                        type: 'text/plain'
                    });

                    var formData = new FormData();

                    var split2 = this.jobItem.params.exp_file.split('/');
                    var filename = split2.pop();
                    var workingFolderPath = split2.join('/') + '/' + '.pathact-init-' + this.jobItem.name + '-' + filename + '/' + this.jobFolder.name;
                    // console.log(workingFolderPath);

                    formData.append('working_folder', workingFolderPath);
                    formData.append('fold_change', this.foldChange);
                    formData.append('ko_file', ko_file, 'ko_file.txt');

                    var xhr = new XMLHttpRequest();
                    xhr.open('POST', PATHACT_HOST + '/update', true);
                    xhr.onload = function(e) {
                        var response = JSON.parse(this.responseText);
                        me.loading = false;
                        me._getFileContent(me._resultFileNameMap['path_info.json'].id, function(content) {
                            me._loadPathwayList(JSON.parse(content));
                            me.loading = false;

                            me._getFileContent(me._resultFileNameMap['report.xml'].id, function(content) {
                                console.log(content);
                                if (content.indexOf('ko_update') != -1) {
                                    var result = document.createElement('jso-' + 'pathways' + '-result');
                                    var el = me.$.reportPanelContainer.querySelector('jso-pathways-result');
                                    if (el != null) {
                                        Polymer.dom(me.$.reportPanelContainer).removeChild(el);
                                    }
                                    result.set('job', me.jobItem);
                                    Polymer.dom(me.$.reportPanelContainer).appendChild(result);
                                    me._loadInputGenes();
                                    me.checkReport();
                                }
                            });
                        });
                    };
                    this.loading = true;
                    xhr.send(formData);
                }

            _saveAttributesToFile: function() {
                var me = this;
                if (this.reportFile != null) {
                    var attr = this.reportFile.attributes.pathact;
                    if (attr == null) {
                        attr = {};
                    }
                    attr.searchMode = this.searchMode;

                    var geneList, relatedDrugList;
                    if (this.searchMode == 'gene') {
                        geneList = this.$.geneSearch.selectedGeneList;
                        relatedDrugList = this.$.geneSearch.relatedDrugList;
                        if (geneList.length === 0) {
                            this.$.geneSearch.set('relatedDrugList', []);
                        }
                    } else if (this.searchMode == 'drug') {
                        geneList = [];
                        relatedDrugList = this.$.drugSearch.selectedDrugList;
                    }
                    attr.geneList = geneList;

                    var relatedDrugListToSave = [];
                    for (var i = 0; i < relatedDrugList.length; i++) {
                        var rd = relatedDrugList[i];
                        relatedDrugListToSave.push({
                            i: rd.i,
                            s: rd.s
                        });
                    }
                    attr.relatedDrugList = relatedDrugListToSave;

                    this._updateFileAttributes(this.reportFile.id, {
                        pathact: attr
                    }, function() {});
                }

            _loadInputGenes: function() {

            _parseTabularFile: function(textContent) {
                var lines = textContent.split('\n');
                if (lines.length > 0) {
                    var line, fields, field, data = [],
                        columns = [],
                        obj;
                    var firstLine = lines[0].replace('#', '');
                    fields = firstLine.split('\t');
                    for (var i = 0; i < fields.length; i++) {
                        field = fields[i];
                        field = field.trim();
                        var name = field.replace(/ /gi, '_');
                        var width = 150;
                        if (i === 0) {
                            width = 400;
                        }
                        columns.push({
                            name: name,
                            title: name,
                            width: width
                        });
                    }

                    if (columns.length) {
                        for (var i = 1; i < lines.length; i++) {
                            line = lines[i];
                            if (line != '') {
                                fields = line.split('\t');
                                obj = {};
                                for (var j = 0; j < fields.length; j++) {
                                    field = fields[j].trim();
                                    column = columns[j];
                                    obj[column.name] = field;
                                }
                                data.push(obj);
                            }
                        }
                    }
                    return {
                        columns: columns,
                        data: data
                    };
                }
            }
