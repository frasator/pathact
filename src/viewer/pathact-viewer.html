<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<script src="../../bower_components/network-viewer/conf/config.js"></script>
<link rel="import" href="../../bower_components/network-viewer/network-viewer.html">

<link rel="import" href="pathact-gene-search.html">

<link rel="import" href="pathact-gene-option.html">
<link rel="import" href="pathact-drug-option.html">
<link rel="import" href="pathact-drug-item.html">
<link rel="import" href="pathact-action-option.html">
<dom-module id="pathact-viewer">
    <style is="custom-style" include="iron-flex iron-flex-reverse iron-flex-alignment iron-flex-factors iron-positioning"></style>
    <style>
        :host {
            display: block;
            position: relative;
            box-sizing: border-box;
            height: 100%;
            background-color: var(--light-secondary-color);
            @apply(--layout-horizontal);
        }

        #form {
            position: absolute;
            height: 100%;
            width: 100%;
            box-sizing: border-box;
            padding: 8px 10px 10px 10px;
            /*margin: 0px auto 0px auto;*/
            /*max-width: 1000px;*/
            /*border: 1px solid #c6d0da;*/
            /*box-shadow: 2px 6px 15px 8px rgba(0, 0, 0, 0.30);*/
        }

        #right {
            position: relative;
            width: 15%;
            max-width: 280px;
            min-width: 150px;
            box-sizing: border-box;
            height: 100%;
            padding-top: 4px;
        }

        #left {
            position: relative;
            width: 15%;
            max-width: 280px;
            min-width: 150px;
            box-sizing: border-box;
            height: 100%;
        }

        #left > .stv-btn {
            margin: 4px 0;
        }

        #center {
            box-sizing: border-box;
            height: 100%;
            margin: 0 10px;
        }

        network-viewer {
            border: 1px solid var(--divider-color);
        }

        #koControl {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100px;
            /*width: 200px;*/
            box-shadow: 4px 4px 4px rgba(0, 0, 0, 0.2);
            background-color: var(--light-primary-color);
            border: 1px solid var(--divider-color);
            padding: 5px 10px 10px 10px;
        }

        .plist,
        #inputGeneList {
            position: relative;
            box-sizing: border-box;
            overflow-y: auto;
            border: 1px solid var(--divider-color);
            background-color: var(--light-primary-color);
        }

        #inputGeneList > div {
            padding: 1px 4px;
        }

        .plist > div {
            cursor: pointer;
            padding: 1px 4px;
            border: 1px solid transparent;
            color: #555;
        }

        .plist > div:hover {
            background-color: var(--hover-color);
            border-color: var(--accent-color);
        }

        .plist > div[data-checked] {
            background-color: var(--accent-color);
        }

        .plist > div > span[data-haschanged] {
            margin-right: 3px;
            color: #000;
            font-weight: bold;
        }

        .plist > div > span[data-down][data-haschanged]:before,
        .plist > div > span[data-up][data-haschanged]:before {
            margin-right: 3px;
            color: #aaa;
        }

        .plist > div > span[data-up][data-haschanged]:before {
            font-family: 'FontAwesome';
            content: '\f176';
        }

        .plist > div > span[data-down][data-haschanged]:before {
            font-family: 'FontAwesome';
            content: '\f175';
        }

        .plist > div > span[data-upsig][data-haschanged]:before {
            color: #cc0000;
        }

        .plist > div > span[data-downsig][data-haschanged]:before {
            color: #005aa3;
        }

        #updateGenesButton.button {
            background-color: var(--dark-button-color) !important;
            color: var(--text-primary-color) !important;
        }

        #updateGenesButton.button:hover {
            background-color: var(--light-button-color) !important;
        }

        #updateGenesButton,
        #clearButton {
            margin-left: 5px;
        }

        #backButton {
            background-color: #188ead !important;
            color: var(--text-primary-color) !important;
        }

        #backButton:hover {
            background-color: #20aed4 !important;
        }

        #clearButton {
            background-color: #bd1a1a !important;
            color: var(--text-primary-color) !important;
        }

        #clearButton:hover {
            background-color: #db1e1e !important;
        }

        #reportButton {
            background-color: var(--dark-button-color) !important;
            color: var(--text-primary-color) !important;
        }

        #reportButton:hover {
            background-color: var(--light-button-color) !important;
        }

        #search {
            width: 100%;
            margin-bottom: 3px;
        }

        #loading {
            z-index: 100000;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            /*width: 100%;*/
            /*height: 100%;*/
            background-color: rgba(0, 0, 0, 0.60);
            font-size: 18px;
        }

        #loading > div {
            box-shadow: 2px 2px 3px 0px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 0, 0, 0.2);
            background-color: #d75a00;
            /*background-color: var(--accent-color);*/
            color: #fff;
            padding: 10px 40px;
        }

        #reportPanel {
            position: fixed;
            height: 80%;
            width: 80%;
            top: 60px;
            left: 0;
        }

        #reportPanelContainer {
            box-sizing: border-box;
            width: 100%;
            /*height: calc(100% - 60px);*/
            background-color: #fff !important;
            overflow-y: scroll;
            overflow-x: none;
        }

        #geneSearch {
            height: 100%;
            margin-top: 5px;
        }
    </style>
    <template>
        <form id="form" class="horizontal layout">
            <div id="left" class="vertical layout">
                <div class="horizontal layout">
                    <div id="backButton" class="stv-btn stv-btn-shdw button" on-click="handleBackButton">
                        <i class="fa fa-plus"></i>&nbsp; New &nbsp;
                    </div>
                    <div id="updateGenesButton" class="flex stv-btn stv-btn-shdw button" on-click="handleUpdateButton">
                        <i class="fa fa-refresh"></i>&nbsp; Update
                    </div>
                    <div id="clearButton" class="stv-btn stv-btn-shdw button" on-click="handleClearButton">
                        <i class="fa fa-times"></i>&nbsp; Clear &nbsp;
                    </div>
                </div>

                <pathact-gene-search id="geneSearch" class="vertical layout" valid-gene-list="{{_validHgncSignalingGenesList}}" valid-gene-map="{{_validHgncSignalingGenesMap}}" valid-drug-list="{{_validDrugList}}" drug-action-map="{{drugActionMap}}" drug-to-gene-map="{{_drugToGeneMap}}" gene-to-drug-map="{{_geneToDrugMap}}" default-ko-value="{{defaultKoValue}}" on-drug-list-changed="handleGeneDrugListChanged"></pathact-gene-search>

            </div>
            <div id="center" class="flex">
                <div class="horizontal layout center" style="height:25px;">
                    <div style="margin-left:10px;">
                        <label class="stv">Name:
                        </label>{{jobItem.name}}
                    </div>
                    <!-- <span>{{signalingPathwaysGeneNum}}</span> -->
                    <!-- <span style="margin-left:20px;">{{missingGeneNum}}</span>,
                    <span style="margin-left:10px;">{{translatedGeneNum}}</span>,
                    <span style="margin-left:10px;">{{untranslatedGeneNum}}</span> -->
                    <div class="flex"></div>
                    <div id="reportButton" on-click="handleReportButton" class="stv-btn stv-btn-shdw" style="margin:0 2px 2px 0;"><i class="fa fa-file-text-o"></i> &nbsp; Show report</div>

                </div>
                <network-viewer id="networkViewer" style="height:calc(100% - 27px);" hide-node-render hide-edge-render hide-bar hide-tool-bar hide-edition-bar hide-status-bar disable-context-menu on-leftclickvertex="handleNetworkViewerVertexClick"></network-viewer>
            </div>
            <div id="right">
                <div class="horizontal layout">
                    <label class="stv">Pathway list:</label>
                    <div class="flex"></div>
                    <span style="color:#000">{{pwChangedCount}}</span>
                    <span style="color:#666">&nbsp;altered</span>
                </div>
                <div id="pathwayList" class="plist" style="height:calc(40% - 23px);">
                    <template is="dom-repeat" items="{{pathwayList}}">
                        <div on-click="handlePathwayClick" data-checked$="{{isPathwaySelected(item, selectedPathway)}}">
                            <span data-up$="{{item.up}}" data-upsig$="{{item.upsig}}" data-haschanged$="{{item.haschanged}}"></span>
                            <span data-down$="{{item.down}}" data-downsig$="{{item.downsig}}" data-haschanged$="{{item.haschanged}}"></span>
                            <span data-haschanged$="{{item.haschanged}}">{{item.name}}</span>
                        </div>
                    </template>
                </div>
                <div class="horizontal layout" style="margin-top:5px;">
                    <label class="stv">Circuit list:</label>
                    <div class="flex"></div>
                    <span style="color:#000">{{circuitChangedCount}}</span>
                    <span style="color:#666">&nbsp;altered</span>
                </div>
                <div id="pathList" class="plist" style="height:calc(40% - 23px);">
                    <template is="dom-repeat" items="{{pathList}}">
                        <div on-click="handlePathClick" data-checked$="{{isPathSelected(item, selectedPath)}}">
                            <span data-up$="{{item.up}}" data-upsig$="{{item.upsig}}" data-haschanged$="{{item.haschanged}}"></span>
                            <span data-down$="{{item.down}}" data-downsig$="{{item.downsig}}" data-haschanged$="{{item.haschanged}}"></span>
                            <span data-haschanged$="{{item.haschanged}}">{{item.shortname}}</span>
                        </div>
                    </template>
                </div>
                <!-- <div hidden> -->
                <label class="stv" style="margin-top:5px;">Last update gene list:</label>
                <div id="inputGeneList" style="height:calc(20% - 27px);">
                    <template is="dom-repeat" items="{{_inputGeneList}}">
                        <div>
                            <span>{{item.gene}}</span> -
                            <span>{{item.value}}</span> -
                            <span>{{item.defined}}</span>
                        </div>
                    </template>
                </div>
                <!-- </div> -->
            </div>

            <div id="koControl">
                <!-- <label class="stv" style="margin-bottom:10px;">Genes activity value:</label>
                <template is="dom-repeat" items="{{koInputValues}}">
                    <div class="horizontal layout" style="margin-bottom:2px;">
                        <div class="stv-txt" style="width:70px;text-align:right;">{{item.id}}:</div>
                        <input class="stv flex" type="number" min="0" max="1" step="0.05" on-change="handlekoControlChange" value="{{item.value::input}}" />
                    </div>
                </template> -->

                <label class="stv">Activity value:</label>
                <input class="stv" type="number" min="0" max="1" step="0.05" on-change="handlekoControlChange" value="{{koInputValue::input}}" />
            </div>

        </form>
        <div id="loading" hidden$="{{!loading}}" class="horizontal layout center-justified stv-unselectable">
            <div class="self-center">
                <i class="fa fa-circle-o-notch fa-spin"></i> Loading...
            </div>
        </div>
        <stv-panel hidden closable fixed modal id="reportPanel">
            <div class="header">
                Report
            </div>
            <div id="reportPanelContainer" class="container">

            </div>
            <div class="footer flex horizontal layout center-justified">
                <div class="stv-btn stv-btn-shdw" style="width:250px;" on-click="handleCloseReport">Close</div>
            </div>
        </stv-panel>
    </template>

    <script>
        Polymer({
            is: 'pathact-viewer',
            properties: {
                jobItem: {
                    type: Object,
                    observer: 'jobItemChanged'
                },
                jobFolder: {
                    type: Object
                },
                reportFile: {
                    type: Object,
                    value: null
                },
                koInputValue: {
                    type: Number,
                    value: 0.1
                },
                defaultKoValue: {
                    type: Number,
                    value: 0.1
                },
                koInputValues: {
                    type: Array,
                },
                defaultKoValues: {
                    type: Array,
                },
                lastSelectedNode: {
                    type: Object,
                },
                loading: {
                    type: Boolean,
                    value: false
                },

                /*Pathways*/
                pathwayList: {
                    type: Array
                },
                selectedPathway: {
                    type: Object
                },
                pathList: {
                    type: Array
                },
                selectedPath: {
                    type: Object
                },
                pwChangedCount: {
                    type: Number,
                    value: 0
                },
                circuitChangedCount: {
                    type: Number,
                    value: 0
                },
                /*End pathways*/

                /*Gene mode*/
                drugActionMap: {
                    type: Object
                },
                /*End gene mode*/

                foldChange: {
                    type: Number
                },
                _inputGeneList: {
                    type: Array,
                    value: function() {
                        return []
                    }
                },

                _drugToGeneMap: {
                    type: Object
                },
                _geneToDrugMap: {
                    type: Object
                },
                _pathwayInitExpression: {
                    type: Object,
                },
                _validHgncSignalingGenesList: {
                    type: Array,
                    value: function() {
                        return []
                    }
                },
                _validHgncSignalingGenesMap: {
                    type: Object,
                    value: function() {
                        return {}
                    }
                },
                _validDrugList: {
                    type: Array,
                    value: function() {
                        return []
                    }
                },
                _resultFileNameMap: {
                    type: Object
                },
                _resultFileInitNameMap: {
                    type: Object
                },

                signalingPathwaysGeneNum: {
                    type: String
                },
                missingGeneNum: {
                    type: String
                },
                translatedGeneNum: {
                    type: String
                },
                untranslatedGeneNum: {
                    type: String
                },
            },
            handleBackButton: function() {
                this.clean();
                this.set('jobItem', null);
                this.fire('goback');
            },
            handleCloseReport: function() {
                this.$.reportPanel.hide();
            },
            isPathwaySelected: function(pw, selectedPathway) {
                return selectedPathway != null && pw.id === selectedPathway.id;
            },
            isPathSelected: function(p, selectedPath) {
                return selectedPath != null && p.id === selectedPath.id;
            },
            _pwSortFn: function(a, b) {
                if (a.haschanged && !b.haschanged) {
                    return -1;
                }
                if (b.haschanged && !a.haschanged) {
                    return 1;
                }
                return a.name.localeCompare(b.name)
            },
            handleReportButton: function(e) {
                var me = this;
                this.$.reportPanel.show();
            },
            handleGeneDrugListChanged: function(e) {
                this._updateGeneListVerticesStroke();
            },
            handlekoControlChange: function(e) {
                if (this.lastSelectedNode != null) {
                    this.$.geneSearch.addGene(this.lastSelectedNode, parseFloat(e.currentTarget.value), true);
                }
            },
            ready: function() {
                var me = this;
                this._init();
                // this.$.networkViewer.addEventListener('hoververtex', function(e) {
                // var x = e.detail.e.clientX;
                // var y = e.detail.e.clientY;
                // console.log(x + '-' + y);
                // });
                // this.$.networkViewer.addEventListener('hoverleave', function(e) {
                //     console.log(e)
                // });
                // this.$.networkViewer.addEventListener('leftclickvertex', function(e) {
                //     console.log(e);
                // });
                this.$.networkViewer.addEventListener('selectback', function(e) {
                    me._hideKoControl();
                });
            },
            _init: function() {
                var me = this;
                this._openRemoteFileArrayBuffer('./conf/drugmap.json.gz', function(content) {
                    var map = JSON.parse(pako.ungzip(content, {
                        to: 'string'
                    }));
                    me.set('_drugToGeneMap', map);
                    var drugList = [];
                    for (var key in map) {
                        drugList.push(map[key]);
                    }
                    me.set('_validDrugList', drugList);
                });
                this._openRemoteFileArrayBuffer('./conf/genemap.json.gz', function(content) {
                    var map = JSON.parse(pako.ungzip(content, {
                        to: 'string'
                    }));
                    me.set('_geneToDrugMap', map);
                });
                this._openRemoteFile('./conf/valid_hgnc_signaling_genes.txt', function(content) {
                    var lines = content.split('\n');
                    var genes = [];
                    var genesMap = {};
                    for (var i = 0; i < lines.length; i++) {
                        var line = lines[i];
                        if (line != "") {
                            genes.push(line);
                            genesMap[line.toUpperCase()] = true;
                        }
                    }
                    me.set('_validHgncSignalingGenesList', genes);
                    me.set('_validHgncSignalingGenesMap', genesMap);
                });

                // localStorage.removeItem("pathact_actions");
            },
            clean: function() {
                this.set('pathList', null);
                this.set('pathwayList', null);
                this.set('_inputGeneList', []);
                this.set('selectedPathway', null);
                this.set('selectedPath', null);
                this.set('reportFile', null);
                this.$.networkViewer.startOver();
                this.loading = false;
                this.$.geneSearch.clean();
                this._hideKoControl();
            },
            jobItemChanged: function(neo, old) {
                if (neo) {
                    var me = this;
                    me.clean();
                    var job = neo;
                    this.loading = true;
                    this.set('jobFolder', job.folder);
                    SteviaManager.getPlainFolderFiles(job.folder._id, function(folderFiles) {
                        me._resultFileNameMap = {};
                        me._resultFileInitNameMap = {};
                        for (var i = 0; i < folderFiles.length; i++) {
                            var f = folderFiles[i];
                            /*Nya careful!!!*/
                            if (f.path.indexOf('sifs4CellMaps_init') == -1) {
                                me._resultFileNameMap[f.name] = f;
                            }
                            if (f.path.indexOf('sifs4CellMaps_init') != -1) {
                                me._resultFileInitNameMap[f.name] = f;
                            }
                        }
                        SteviaManager.getFileContent(me._resultFileNameMap['path_info.json']._id, function(content) {
                            me._loadPathwayList(JSON.parse(content));
                            me.loading = false;
                        });
                        me.set('reportFile', me._resultFileNameMap['report.xml']);
                        var attr = me.reportFile.attributes;
                        if (attr && attr.pathact != null && attr.pathact.geneList != null) {
                            var geneList = attr.pathact.geneList;
                            var drugList = attr.pathact.drugList;
                            var relatedDrugList = attr.pathact.relatedDrugList;

                            me._loadGeneSearchList(geneList);
                            me._loadGeneSearchDrugList(drugList);
                            me._loadGeneSearchRelatedDrugList(relatedDrugList);

                        }

                        me._loadReport();
                        me._loadInputGenes();

                    });

                }
            },

            _loadPathwayList: function(o) {
                console.log(o);
                var pwChangedCount = 0;
                var pathwayList = [];
                var selectedPathway;
                for (var i = 0; i < o.length; i++) {
                    var pw = o[i];
                    // console.log(pw.haschanged);
                    if (pw.haschanged === true) {
                        pwChangedCount++;
                    }
                    pathwayList.push(pw);

                    if (this.selectedPathway != null && this.selectedPathway.id == pw.id) {
                        selectedPathway = pw;
                    }
                }
                this.set('pwChangedCount', pwChangedCount);
                o.sort(this._pwSortFn);
                this.set('pathwayList', o);
                if (selectedPathway != null) {
                    this._selectPathway(selectedPathway);
                } else {
                    this._selectPathway(o[0]);
                }
            },
            handlePathwayClick: function(e) {
                console.log(e.model.item);
                this._hideKoControl();
                this._selectPathway(e.model.item);
            },
            handlePathClick: function(e) {
                this._hideKoControl();
                var path = e.model.item;
                console.log(path);
                if (this.selectedPath != null && path.id === this.selectedPath.id) {
                    this.set('selectedPath', null);
                    this.$.networkViewer.$.nodeRender.removeVisualSet('opacity');
                    this.$.networkViewer.$.edgeRender.removeVisualSet('opacity');
                } else {
                    this.set('selectedPath', path);
                    var attrId = e.model.item.id.split('__').pop();
                    this.$.networkViewer.$.nodeRender.applyVisualSet({
                        attribute: attrId,
                        displayProperty: 'opacity',
                        type: "discrete",
                        matches: {
                            "1": "1",
                            "0": "0.1"
                        },
                        points: [],
                        parse: "string",
                        enabled: true
                    });
                    this.$.networkViewer.$.edgeRender.applyVisualSet({
                        attribute: attrId,
                        displayProperty: 'opacity',
                        type: "discrete",
                        matches: {
                            "1": "1",
                            "0": "0.1"
                        },
                        points: [],
                        parse: "string",
                        enabled: true
                    });
                }

            },
            _selectPathway: function(pw) {
                var me = this;
                var pwid = pw.id;
                this.set('selectedPathway', pw);
                pw.paths.sort(this._pwSortFn);
                this.set('pathList', pw.paths);
                var circuitChangedCount = 0;
                for (var i = 0; i < this.pathList.length; i++) {
                    var path = this.pathList[i];
                    if (path.haschanged === true) {
                        circuitChangedCount++;
                    }
                }
                this.set('circuitChangedCount', circuitChangedCount);

                console.log(pwid);
                this.loading = true;
                // this.reportFile.attributes.pathact
                SteviaManager.getFileContent(this._resultFileNameMap[pwid + '.sif']._id, function(sifContent) {
                    SteviaManager.getFileContent(me._resultFileNameMap[pwid + '.natt']._id, function(nattContent) {
                        SteviaManager.getFileContent(me._resultFileInitNameMap[pwid + '.natt']._id, function(nattInitContent) {
                            SteviaManager.getFileContent(me._resultFileNameMap[pwid + '.eatt']._id, function(eattContent) {

                                //init expression attributes
                                new AttributeNetworkDataAdapter({
                                    async: false,
                                    useFirstLineAsColumnNames: true,
                                    dataSource: new StringDataSource(nattInitContent),
                                    handlers: {
                                        'data:load': function(e) {
                                            me._pathwayInitExpression = {};
                                            for (var i = 0; i < e.attributes.length; i++) {
                                                var att = e.attributes[i];
                                                me._pathwayInitExpression[att.id] = att.exp;
                                            }
                                        }
                                    }
                                });

                                me.$.networkViewer.loadSif(sifContent);
                                me.$.networkViewer.loadNodeAttributes(nattContent, true);
                                me.$.networkViewer.loadEdgeAttributes(eattContent, true);

                                // me.$.networkViewer.$.nodeRender.applyDirect('color', 'strokeColor');
                                me.$.networkViewer.$.nodeRender.applyDirect('exp_col', 'color');
                                me.$.networkViewer.$.nodeRender.applyDirect('shape', 'shape');
                                me.$.networkViewer.$.nodeRender.applyDirect('width', 'size');
                                me.$.networkViewer.$.nodeRender.applyDirect('labelSize', 'labelSize');

                                me.$.networkViewer.$.edgeRender.applyDirect('color', 'color');
                                me.$.networkViewer.$.edgeRender.applyDirect('head', 'shape');
                                /*EXAMPLE*/
                                // nodeRender.applyVisualSet({
                                //     attribute: "drugs",
                                //     displayProperty: "color",
                                //     enabled: true,
                                //     matches: matches,
                                //     parse: "string",
                                //     type: "categorical"
                                // });

                                me.$.networkViewer.setVertexDefaultPositionX('X', true, false);
                                me.$.networkViewer.setVertexDefaultPositionY('Y', true, true);
                                // me.$.networkViewer.setVertexDefaultLabelAttribute('genesList');
                                me.$.networkViewer.setVertexDefaultLabelAttribute('label');

                                me._updateGeneListVerticesStroke();

                                me.loading = false;
                            });
                        });
                    });
                });
            },
            _updateGeneListVerticesStroke: function() {
                var v, name, names;
                if (this.$.networkViewer.vertices != null) {

                    var geneList, relatedGeneList;
                    geneList = this.$.geneSearch.selectedGeneList;
                    relatedGeneList = this.$.geneSearch.relatedGeneList;
                    var geneMap = {};
                    var relatedGeneMap = {};

                    if (Array.isArray(relatedGeneList)) {
                        for (var i = 0; i < relatedGeneList.length; i++) {
                            name = relatedGeneList[i].name;
                            relatedGeneMap[name] = true;
                            names = name.split(' ');
                            for (var j = 0; j < names.length; j++) {
                                var n = names[j];
                                relatedGeneMap[n] = true;
                            }
                        }
                    }
                    for (var i = 0; i < geneList.length; i++) {
                        name = geneList[i].name;
                        geneMap[name] = true;
                        names = name.split(' ');
                        for (var j = 0; j < names.length; j++) {
                            var n = names[j];
                            geneMap[n] = true;
                        }
                    }

                    for (var i = 0; i < this.$.networkViewer.vertices.length; i++) {
                        v = this.$.networkViewer.vertices[i];
                        v.renderer.set('strokeSize', 2);
                        v.renderer.set('strokeColor', '#888888');

                        names = v.attributes['label'].split(' ');
                        for (var j = 0; j < names.length; j++) {
                            var n = names[j];
                            if (relatedGeneMap[n] == true) {
                                v.renderer.set('strokeSize', 6);
                                v.renderer.set('strokeColor', '#7acb1b');
                            }
                            if (geneMap[n] == true) {
                                v.renderer.set('strokeSize', 6);
                                v.renderer.set('strokeColor', '#cf1c1c');
                            }
                        }
                    }

            handleUpdateButton: function(e) {
                if (this.loading == false) {
                    var me = this;
                    var auxMap = {};

                    var geneList, relatedGeneList, drugList;
                    geneList = this.$.geneSearch.selectedGeneList;
                    drugList = this.$.geneSearch.selectedDrugList;
                    relatedGeneList = this.$.geneSearch.relatedGeneList;

                    for (var i = 0; i < geneList.length; i++) {
                        var gene = geneList[i];
                        var names = gene.name.split(' ');
                        var value;
                        if (Array.isArray(gene.drugactions) && gene.drugactions.length > 0) {
                            var dv = 1;
                            for (var j = 0; j < gene.drugactions.length; j++) {
                                var da = gene.drugactions[j];
                                dv *= da.drugvalue;
                            }
                            value = dv + "\t" + "drug";
                        } else {
                            value = gene.value + "\t" + "user";
                        }
                        for (var j = 0; j < names.length; j++) {
                            var name = names[j];
                            auxMap[name] = value;
                        }
                    }

                    for (var i = 0; i < relatedGeneList.length; i++) {
                        var gene = relatedGeneList[i];
                        var value;
                        if (Array.isArray(gene.drugactions) && gene.drugactions.length > 0) {
                            var dv = 1;
                            for (var j = 0; j < gene.drugactions.length; j++) {
                                var da = gene.drugactions[j];
                                dv *= da.drugvalue;
                            }
                            value = dv;
                        } else {
                            var value = gene.value;
                        }
                        auxMap[gene.name] = value + "\t" + "drug";
                    }

                    var ko_file_lines = [];
                    for (var key in auxMap) {
                        ko_file_lines.push(key + "\t" + auxMap[key])
                    }
                    var ko_file_content = ko_file_lines.join('\n') + '\n';
                    if (ko_file_content.trim() != "") {
                        // console.log(ko_file_content);
                        this._updateGenes(ko_file_content);
                    } else {
                        alert("Please, add at least one gene.")
                    }
                }

                            },
                            "fold_change": {

                            "ko_file": {
                                "type": "file",

                    this.loading = true;
                    SteviaManager.jobs.run({
                        query: query,
                        request: {
                            method: 'POST',
                            headers: {
                                "Content-Type": "application/json"
                            },

                                // var response = JSON.parse(this.responseText);
                                me.loading = false;

                                    me._loadPathwayList(JSON.parse(content));

                                });

                            },

                            }

            _saveAttributesToFile: function() {
                var me = this;
                if (this.reportFile != null) {
                    var attr = {};
                    if (this.reportFile.attributes != null && this.reportFile.attributes.pathact != null) {
                        attr = this.reportFile.attributes.pathact;
                    }
                    var geneList, relatedDrugList, drugList;
                    geneList = this.$.geneSearch.selectedGeneList;
                    drugList = this.$.geneSearch.selectedDrugList;
                    relatedDrugList = this.$.geneSearch.relatedDrugList;

                    if (geneList.length === 0) {
                        this.$.geneSearch.set('relatedDrugList', []);
                    }
                    attr.geneList = geneList;

                    var drugListToSave = [];
                    for (var i = 0; i < drugList.length; i++) {
                        var rd = drugList[i];
                        drugListToSave.push({
                            i: rd.i
                        });
                    }
                    attr.drugList = drugListToSave;

                    var relatedDrugListToSave = [];
                    for (var i = 0; i < relatedDrugList.length; i++) {
                        var rd = relatedDrugList[i];
                        relatedDrugListToSave.push({
                            i: rd.i,
                            s: rd.s
                        });
                    }
                    attr.relatedDrugList = relatedDrugListToSave;

                    SteviaManager.updateFileAttributes(this.reportFile._id, {
                        pathact: attr
                    }, function() {});
                }
            },

                if (list != null) {

            _parseTabularFile: function(textContent) {
                var lines = textContent.split('\n');
                if (lines.length > 0) {
                    var line, fields, field, data = [],
                        obj;

                    for (var i = 0; i < lines.length; i++) {
                        line = lines[i];
                        if (line.length > 0) {
                            fields = line.split('\t');
                            data.push({
                                gene: fields[0],
                                value: fields[1],
                                defined: fields[2]
                            });
                        }
                    }
                    return data;
