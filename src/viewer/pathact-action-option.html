<dom-module id="pathact-action-option">
    <style>
        :host {
            display: block;
            position: relative;
            box-sizing: border-box;
            word-break: break-all;
        }

        #main {
            margin-top: 3px;
            margin-left: 6px;
            margin-right: 3px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .name {
            margin-right: 3px;
            text-transform: capitalize;
        }

        .value {
            width: 80px;
        }
    </style>
    <template>
        <div id="main" class="horizontal layout center">
            <div class="name flex">{{name}}:</div>
            <div class="value">
                <input class="jso" type="number" max="1" min="0" step="0.05" value="{{value::input}}" />
            </div>
        </div>
    </template>
    <script>
        Polymer({
            is: 'pathact-action-option',
            properties: {
                name: {
                    type: String,
                    reflectToAttribute: true,
                    notify: true
                },
                value: {
                    type: String,
                    reflectToAttribute: true,
                    notify: true,
                    observer: 'valueChanged'
                },
            },
            valueChanged: function() {
                this.fire('changed', this.value);
            }
        });
    </script>
</dom-module>
