<dom-module id="pathact-form">
    <style>
        :host {
            display: block;
            position: relative;
            box-sizing: border-box;
            height: 100%;
            background-color: var(--light-secondary-color);
            @apply(--layout-horizontal);
        }

        #form {
            position: absolute;
            height: 100%;
            width: 100%;
            box-sizing: border-box;
            padding: 8px 10px 10px 10px;
            /*margin: 0px auto 0px auto;*/
            /*max-width: 1000px;*/
            /*border: 1px solid #c6d0da;*/
            /*box-shadow: 2px 6px 15px 8px rgba(0, 0, 0, 0.30);*/
        }

        #right {
            position: relative;
            width: 280px;
            box-sizing: border-box;
            height: 100%;
            padding-top: 4px;
        }

        #left {
            position: relative;
            width: 280px;
            box-sizing: border-box;
            height: 100%;
            padding-top: 4px;
        }

        #left > .jso-btn {
            margin: 4px 0;
        }

        #center {
            box-sizing: border-box;
            height: 100%;
            margin: 0 5px;
        }

        jso-network-viewer {
            border: 1px solid var(--divider-color);
        }

        #koControl {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100px;
            box-shadow: 4px 4px 4px rgba(0, 0, 0, 0.2);
            background-color: var(--light-primary-color);
            border: 1px solid var(--divider-color);
            padding: 5px 10px 10px 10px;
        }

        .list,
        .plist {
            position: relative;
            box-sizing: border-box;
            overflow-y: auto;
            border: 1px solid var(--divider-color);
            background-color: var(--light-primary-color);
        }

        .plist > div {
            cursor: pointer;
            padding: 1px 4px;
            border: 1px solid transparent;
            color: #555;
        }

        .plist > div:hover {
            background-color: var(--hover-color);
            border-color: var(--accent-color);
        }

        .plist > div[data-checked] {
            background-color: var(--accent-color);
        }

        .plist > div > span[data-haschanged] {
            color: #000;
            font-weight: bold;
        }

        .plist > div > span[data-down]:before,
        .plist > div > span[data-up]:before {
            font-family: FontAwesome;
            margin-right: 3px;
            color: #aaa;
        }

        .plist > div > span[data-up]:before {
            /*content: '\f062';*/
            content: '\f176';
        }

        .plist > div > span[data-down]:before {
            /*content: '\f063';*/
            content: '\f175';
        }

        .plist > div > span[data-upsig]:before {
            color: #cc0000;
        }

        .plist > div > span[data-downsig]:before {
            color: #005aa3;
        }

        #fileList {
            padding: 4px;
        }

        .button {
            /*height:auto;*/
            /*padding:5px 5px;*/
            /*color: var(--default-primary-color);*/
            background-color: #d75a00 !important;
            /*border-color: var(--dark-primary-color);*/
            color: var(--text-primary-color) !important;
        }

        .button:hover {
            background-color: #ee6908 !important;
        }

        .button[report-disabled] {
            color: var(--secondary-text-color) !important;
            background-color: var(--light-primary-color) !important;
        }

        .button[report-disabled]:hover {
            color: var(--secondary-text-color) !important;
            background-color: var(--light-primary-color) !important;
        }

        #geneSearch {
            width: 100%;
            margin-bottom: 3px;
        }

        #loading {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.60);
            font-size: 18px;
        }

        #loading > div {
            box-shadow: 2px 2px 3px 0px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 0, 0, 0.2);
            background-color: #d75a00;
            /*background-color: var(--accent-color);*/
            color: #fff;
            padding: 10px 40px;
        }

        #reportPanel {
            position: fixed;
            height: 100%;
            width: 100%;
            top: 60px;
            left: 0;
        }

        #reportPanelContainer {
            width: 100%;
            height: 100%;
            background-color: #fff !important;
        }
    </style>
    <template>
        <form id="form" class="horizontal layout">
            <div id="left" class="vertical layout">
                <label class="jso">Expression matrix files:</label>
                <div id="exampleButton" class="jso-btn jso-btn-shdw button" on-click="handleLoadExample"> <i class="fa fa-magic"></i>&nbsp;Load example file</div>
                <div id="selectButton" class="jso-btn jso-btn-shdw button" on-click="handleOpenBrowser"> <i class="fa fa-cloud-upload"></i>&nbsp;Load file... </div>
                <div id="fileList" class="list" style="height:200px;">
                    <template is="dom-repeat" items="{{files}}">
                        <pathact-file-option file="{{item}}" on-click="handleFileClick" data-checked$="{{isFileSelected(item, selectedFile)}}"></pathact-file-option>
                    </template>
                </div>

                <!-- <div id="selectButton" class="jso-btn jso-btn-shdw" on-click="handleOpenFile"> Open file... </div> -->
                <!-- <input type="file" style="position: fixed; top: -100em" id="openInput" on-change="handleOpenInputChange"> -->

                <label class="jso" style="margin-top:20px;"><i class="fa fa-gavel"></i> Gene list:</label>
                <div id="updateGenesButton" class="jso-btn jso-btn-shdw button" on-click="handleUpdateButton"> <i class="fa fa-refresh"></i>&nbsp;Update </div>
                <jso-search id="geneSearch" placeholder="Search genes..." on-item-select="handleGeneSearch"></jso-search>
                <div id="geneList" class="list flex">
                    <template is="dom-repeat" items="{{geneList}}">
                        <pathact-gene-option name="{{item.name}}" value="{{item.value}}" manual="{{item.manual}}" drugactions="{{item.drugactions}}" is-one-drug-selected="{{isOneDrugSelected}}" on-remove="handleRemoveGene" on-change="handleChangeGene"></pathact-gene-option>
                    </template>
                </div>
                <label class="jso"><i class="fa fa-flask"></i> Additional drug targets:</label>
                <div id="relatedGeneList" class="list flex">
                    <template is="dom-repeat" items="{{relatedGeneList}}">
                        <pathact-gene-option name="{{item.name}}" manual="{{item.manual}}" drugactions="{{item.drugactions}}" is-one-drug-selected="{{isOneDrugSelected}}"></pathact-gene-option>
                    </template>
                </div>

                <label class="jso" style="margin-top:10px;"><i class="fa fa-flask"></i> Related drug list:</label>
                <div id="drugActionsConfigButton" class="jso-btn jso-btn-shdw button" on-click="handleConfigureDrugActions">
                    <i class="fa fa-sliders"></i>&nbsp; Configure target actions
                </div>
                <div id="relatedDrugList" class="list flex">
                    <template is="dom-repeat" items="{{relatedDrugList}}">
                        <pathact-drug-option drug="{{item}}" on-selected-change="handleDrugSelectedChange"></pathact-drug-option>
                    </template>
                </div>
            </div>
            <div id="center" class="flex">
                <div class="horizontal layout center">
                    <label class="jso flex">Pathway viewer:</label>
                    <div class="flex"></div>
                    <div report-disabled$="{{!reportExists(reportFile)}}" on-click="handleReportButton" class="jso-btn jso-btn-shdw button" style="margin:0 2px 2px 0;"><i class="fa fa-file-text-o"></i> &nbsp; Show report</div>
                </div>
                <jso-network-viewer id="networkViewer" style="height:calc(100% - 22px);" hide-node-render hide-edge-render hide-bar hide-tool-bar hide-edition-bar hide-status-bar disable-context-menu on-leftclickvertex="handleNetworkViewerVertexClick"></jso-network-viewer>
            </div>
            <div id="right">
                <label class="jso">Pathway list:</label>
                <div id="pathwayList" class="plist" style="height:calc(50% - 23px);">
                    <template is="dom-repeat" items="{{pathwayList}}">
                        <div on-click="handlePathwayClick" data-checked$="{{isPathwaySelected(item, selectedPathway)}}">
                            <span data-up$="{{item.up}}" data-upsig$="{{item.upsig}}"></span>
                            <span data-down$="{{item.down}}" data-downsig$="{{item.downsig}}"></span>
                            <span data-haschanged$="{{item.haschanged}}">{{item.name}}</span>
                        </div>
                    </template>
                </div>
                <label class="jso" style="margin-top:5px;">Subpath list:</label>
                <div id="pathList" class="plist" style="height:calc(50% - 23px);">
                    <template is="dom-repeat" items="{{pathList}}">
                        <div on-click="handlePathClick" data-checked$="{{isPathSelected(item, selectedPath)}}">
                            <span data-up$="{{item.up}}" data-upsig$="{{item.upsig}}"></span>
                            <span data-down$="{{item.down}}" data-downsig$="{{item.downsig}}"></span>
                            <span data-haschanged$="{{item.haschanged}}">{{item.shortname}}</span>
                    </template>
                    </div>
                </div>

                <div id="koControl">
                    <label class="jso">Activity value:</label>
                    <input class="jso" type="number" min="0" max="1" step="0.05" on-change="handlekoControlChange" value="{{koInputValue::input}}" />
                </div>

                <jso-panel hidden fixed modal closable id="browserPanel">
                    <div class="header">
                        Select expression matrix file...
                    </div>
                    <jso-opencga-browser enable-select-ok id="browser" class="container flex" mode="file" on-fileselect="handleBrowserFileSelect" on-ok-click="handleBrowserOkClick" on-file-uploaded="handleBrowserFileUploaded" bioformats="{{bioformats}}" projects="{{projects}}"></jso-opencga-browser>
                </jso-panel>

                <jso-panel hidden fixed modal closable id="configureDrugActionsPanel">
                    <div class="header">
                        Configure drug action weight
                    </div>
                    <div id="drugActionList" class=" list container horizontal layout wrap flex" style="width:650px; padding:7px;">
                        <template is="dom-repeat" items="{{drugActionList}}">
                            <pathact-action-option style="width:315px" name="{{item.name}}" value="{{item.value}}" on-change="handleActionWeightChange"></pathact-action-option>
                        </template>
                    </div>
                </jso-panel>
        </form>
        <div id="loading" hidden$="{{!loading}}" class="horizontal layout center-justified jso-unselectable">
            <div class="self-center">
                <i class="fa fa-circle-o-notch fa-spin"></i> Loading...
            </div>
        </div>
        <jso-panel hidden closable id="reportPanel">
            <div class="header">
                Report
            </div>
            <div id="reportPanelContainer" class="container">
            </div>
        </jso-panel>
    </template>

    <script>
        Polymer({
            is: 'pathact-form',
            behaviors: [JsoOpencgaManagerBehavior],
            properties: {
                files: {
                    type: Array,
                    observer: 'filesChanged'
                },
                selectedFile: {
                    type: Object
                },
                pathwayList: {
                    type: Array
                },
                selectedPathway: {
                    type: Object
                },
                pathList: {
                    type: Array
                },
                selectedPath: {
                    type: Object
                },
                drugActionList: {
                    type: Array
                },
                drugActionList: {
                    type: Object
                },
                relatedDrugList: {
                    type: Array
                },
                relatedGeneList: {
                    type: Array
                },
                _drugToGeneMap: {
                    type: Object
                },
                _geneToDrugMap: {
                    type: Object
                },
                bioformats: {
                    type: Array
                },
                projects: {
                    type: Array,
                    observer: 'projectsChanged'
                },
                loading: {
                    type: Boolean,
                    value: false
                },
                _resultFileNameMap: {
                    type: Object
                },

                geneList: {
                    type: Array,
                    value: function() {
                        return []
                    },
                },
                geneMap: {
                    type: Object,
                    value: function() {
                        return {}
                    }
                },
                koInputValue: {
                    type: Number,
                    value: 0.1
                },
                defaultKoValue: {
                    type: Number,
                    value: 0.1
                },
                lastSelectedNode: {
                    type: Object,
                },
                isOneDrugSelected: {
                    type: Boolean,
                    value: false
                },
                reportFile: {
                    type: Object,
                    value: null
                }
            },
            observers: [
                'geneListchanged(geneList.splices)'
            ],
            _pwSortFn: function(a, b) {
                if (a.haschanged && !b.haschanged) {
                    return -1;
                }
                if (b.haschanged && !a.haschanged) {
                    return 1;
                }
                if (a.sig && !b.sig) {
                    return -1;
                }
                if (b.sig && !a.sig) {
                    return 1;
                }
                return 0;
            },
            _init: function() {
                var me = this;
                // this._openRemoteFile('./pathway_list.json', function(content) {
                //     var pathwayList = [];
                //     var pwMap = JSON.parse(content);
                //     for (key in pwMap) {
                //         pathwayList.push({
                //             title: pwMap[key],
                //             name: key
                //         });
                //     }
                //     me.set('pathwayList', pathwayList);
                // });

                this._openRemoteFileArrayBuffer('./drugmap.json.gz', function(content) {
                    var map = JSON.parse(pako.ungzip(content, {
                        to: 'string'
                    }));
                    me.set('_drugToGeneMap', map);
                });
                this._openRemoteFileArrayBuffer('./genemap.json.gz', function(content) {
                    var map = JSON.parse(pako.ungzip(content, {
                        to: 'string'
                    }));
                    me.set('_geneToDrugMap', map);
                });

                // localStorage.removeItem("pathact_actions");

                var localActions = localStorage.getItem("pathact_actions");
                if (localActions == null) {
                    this._openRemoteFile('./drug-actions.json', function(content) {
                        var allActions = JSON.parse(content);
                        var nameMap = {};
                        var actions = [];
                        var actionsMap = {};
                        for (var i = 0; i < allActions.length; i++) {
                            var a = allActions[i];
                            var n = a.name.toLowerCase();
                            if (nameMap[n] !== true) {
                                nameMap[n] = true;
                                var obj = {
                                    name: a.name,
                                    value: a.value
                                };
                                actions.push(obj);
                                actionsMap[n] = obj;
                            }
                        }
                        me.set('drugActionList', actions);
                        me.set('drugActionMap', actionsMap);
                        localStorage.setItem("pathact_actions", JSON.stringify(actions));
                        localStorage.setItem("pathact_actionsmap", JSON.stringify(actionsMap));
                    });
                } else {
                    var actions = JSON.parse(localActions);
                    var actionsMap = JSON.parse(localStorage.getItem("pathact_actionsmap"));
                    this.set('drugActionList', actions);
                    this.set('drugActionMap', actionsMap);
                }
            },
            handleActionWeightChange: function() {
                localStorage.setItem("pathact_actions", JSON.stringify(this.drugActionList));
                var actionsMap = {};
                for (var i = 0; i < this.drugActionList.length; i++) {
                    var a = this.drugActionList[i];
                    actionsMap[a.name] = a;
                }
                localStorage.setItem("pathact_actionsmap", JSON.stringify(actionsMap));
                this.set('drugActionMap', actionsMap);
                this._processDrugRelatedGenes();
            },
            ready: function() {
                var me = this;
                this._init();
                this._initGeneSearch();

                // this.$.networkViewer.addEventListener('hoververtex', function(e) {
                // var x = e.detail.e.clientX;
                // var y = e.detail.e.clientY;
                // console.log(x + '-' + y);
                // });
                // this.$.networkViewer.addEventListener('hoverleave', function(e) {
                //     console.log(e)
                // });
                // this.$.networkViewer.addEventListener('leftclickvertex', function(e) {
                //     console.log(e);
                // });
                this.$.networkViewer.addEventListener('selectback', function(e) {
                    me._hideKoControl();
                });
            },
            clean: function() {
                this.set('fileList', null);
                this.set('pathList', null);
                this.set('pathwayList', null);
                this.set('geneList', []);
                this.set('geneMap', {});
                this.set('selectedFile', null);
                this.set('selectedPathway', null);
                this.set('selectedPath', null);
                this.set('reportFile', null);
                this._fileIntervalId = null;
                this.$.networkViewer.startOver();
                this.loading = false;
            },
            projectsChanged: function() {
                var me = this;
                this._getFiles();
                if (this._fileIntervalId == null) {
                    this._fileIntervalId = setInterval(function() {
                        me._getFiles();
                    }, 5000);
                }
            },
            filesChanged: function(neo, old) {
                if (this.selectedFile == null && this.files != null) {
                    var file;
                    for (var i = 0; i < this.files.length; i++) {
                        var f = this.files[i];
                        if (f.attributes.pathact.status === 'READY') {
                            file = f;
                            break;
                        }
                    }
                    if (file != null) {
                        this._selectFile(file);
                    }
                }
                if (this.files == null) {
                    this.clean();
                }
                if (Array.isArray(this.files) && this.files.length == 0) {
                    this.clean();
                }
            },
            reportExists: function(reportFile) {
                if (reportFile == null) {
                    this.$.reportPanel.hide();
                }
                return reportFile != null;
            },
            handleReportButton: function(e) {
                if (this.reportFile != null) {
                    this.$.reportPanel.show();
                } else {
                    this.$.reportPanel.hide();
                }
            },
            isFileSelected: function(file, selectedFile) {
                return selectedFile != null && file.id === selectedFile.id;
            },
            isPathwaySelected: function(pw, selectedPathway) {
                return selectedPathway != null && pw.id === selectedPathway.id;
            },
            isPathSelected: function(p, selectedPath) {
                return selectedPath != null && p.id === selectedPath.id;
            },
            handleFileClick: function(e) {
                var file = e.currentTarget.file;
                this._selectFile(file);
            },
            handleConfigureDrugActions: function() {
                this.$.configureDrugActionsPanel.show();
            },

            _selectFile: function(file) {
                var me = this;
                if (this.loading == false) {
                    if (file.attributes.pathact.geneList != null) {
                        this._loadGeneList(file.attributes.pathact.geneList);
                        this._loadRelatedDrugList(file.attributes.pathact.relatedDrugList);
                    }
                    if (file.attributes.pathact.status === "READY") {
                        this.loading = true;
                        this.set('selectedFile', file);
                        this._getJobBean(file.attributes.pathact.jobId, function(job) {
                            var fileIds = job.input.concat(job.output);
                            me._getFilesBeans(fileIds, function(files) {
                                me._resultFileNameMap = {};
                                for (var i = 0; i < files.length; i++) {
                                    var f = files[i];
                                    /*Nya careful!!!*/
                                    if (f.path.indexOf('sifs4CellMaps_init') == -1) {
                                        me._resultFileNameMap[f.name] = f;
                                    }
                                }
                                me._getFileContent(me._resultFileNameMap['path_info.json'].id, function(content) {
                                    me._loadPathwayList(JSON.parse(content));
                                    me.loading = false;
                                });
                                me._getFileContent(me._resultFileNameMap['report.xml'].id, function(content) {
                                    console.log(content);
                                    if (content.indexOf('ko_update') != -1) {
                                        var result = document.createElement('jso-' + 'pathways' + '-result');
                                        var el = me.$.reportPanelContainer.querySelector('jso-pathways-result');
                                        if (el != null) {
                                            Polymer.dom(me.$.reportPanelContainer).removeChild(el);
                                        }
                                        result.set('job', job);
                                        Polymer.dom(me.$.reportPanelContainer).appendChild(result);
                                        me.reportFile = me._resultFileNameMap['report.xml'];
                                    }
                                });
                            });
                        });
                    } else {
                        if (file.attributes.pathact.status !== "ERROR") {
                            Utils.msg('Information', "File already being processed, please wait.");
                        }
                    }
                }
            },
            _loadPathwayList: function(o) {
                console.log(o);
                var pathwayList = [];
                for (var i = 0; i < o.length; i++) {
                    var pw = o[i];
                    pathwayList.push(pw);
                }
                o.sort(this._pwSortFn);
                this.set('pathwayList', o);
                if (this.selectedPathway != null) {
                    this._selectPathway(this.selectedPathway);
                } else {
                    this._selectPathway(o[0]);
                }
            },
            handlePathwayClick: function(e) {
                console.log(e.model.item);
                this._selectPathway(e.model.item);
                this.set('pathList', e.model.item.paths);
            },
            handlePathClick: function(e) {
                var path = e.model.item;
                console.log(path);
                if (this.selectedPath != null && path.id === this.selectedPath.id) {
                    this.set('selectedPath', null);
                    this.$.networkViewer.$.nodeRender.removeVisualSet('opacity');
                    this.$.networkViewer.$.edgeRender.removeVisualSet('opacity');
                } else {
                    this.set('selectedPath', path);
                    var attrId = e.model.item.id.split('__').pop();
                    this.$.networkViewer.$.nodeRender.applyVisualSet({
                        attribute: attrId,
                        displayProperty: 'opacity',
                        type: "discrete",
                        matches: {
                            "1": "1",
                            "0": "0.1"
                        },
                        points: [],
                        parse: "string",
                        enabled: true
                    });
                    this.$.networkViewer.$.edgeRender.applyVisualSet({
                        attribute: attrId,
                        displayProperty: 'opacity',
                        type: "discrete",
                        matches: {
                            "1": "1",
                            "0": "0.1"
                        },
                        points: [],
                        parse: "string",
                        enabled: true
                    });
                }

            },
            _selectPathway: function(pw) {
                var me = this;
                var pwid = pw.id;
                this.set('selectedPathway', pw);
                pw.paths.sort(this._pwSortFn);
                this.set('pathList', pw.paths);

                console.log(pwid);
                this.loading = true;
                this._getFileContent(this._resultFileNameMap[pwid + '.sif'].id, function(sifContent) {
                    me._getFileContent(me._resultFileNameMap[pwid + '.natt'].id, function(nattContent) {
                        me._getFileContent(me._resultFileNameMap[pwid + '.eatt'].id, function(eattContent) {
                            me.$.networkViewer.loadSif(sifContent);
                            me.$.networkViewer.loadNodeAttributes(nattContent, true);
                            me.$.networkViewer.loadEdgeAttributes(eattContent, true);

                            // me.$.networkViewer.$.nodeRender.applyDirect('color', 'strokeColor');
                            me.$.networkViewer.$.nodeRender.applyDirect('exp_col', 'color');
                            me.$.networkViewer.$.nodeRender.applyDirect('shape', 'shape');
                            me.$.networkViewer.$.nodeRender.applyDirect('width', 'size');
                            me.$.networkViewer.$.nodeRender.applyDirect('labelSize', 'labelSize');

                            me.$.networkViewer.$.edgeRender.applyDirect('color', 'color');
                            me.$.networkViewer.$.edgeRender.applyDirect('head', 'shape');
                            /*EXAMPLE*/
                            // nodeRender.applyVisualSet({
                            //     attribute: "drugs",
                            //     displayProperty: "color",
                            //     enabled: true,
                            //     matches: matches,
                            //     parse: "string",
                            //     type: "categorical"
                            // });

                            me.$.networkViewer.setVertexDefaultPositionX('X', true, false);
                            me.$.networkViewer.setVertexDefaultPositionY('Y', true, true);
                            // me.$.networkViewer.setVertexDefaultLabelAttribute('genesList');
                            me.$.networkViewer.setVertexDefaultLabelAttribute('label');

                            me._updateGeneListVerticesStroke();

                            me.loading = false;
                        });
                    });
                });
            },
            _updateGeneListVerticesStroke: function() {
                for (var i = 0; i < this.geneList.length; i++) {
                    var name = this.geneList[i].name;
                    for (var j = 0; j < this.$.networkViewer.vertices.length; j++) {
                        var v = this.$.networkViewer.vertices[j];
                        if (v.attributes['label'].indexOf(name) != -1) {
                            v.renderer.set('strokeSize', 6);
                            v.renderer.set('strokeColor', '#ee6908');
                        } else {
                            v.renderer.set('strokeSize', 2);
                            v.renderer.set('strokeColor', '#888888');
                        }
                    }
                }
                if (Array.isArray(this.relatedGeneList)) {
                    for (var i = 0; i < this.relatedGeneList.length; i++) {
                        var name = this.relatedGeneList[i].name;
                        for (var j = 0; j < this.$.networkViewer.vertices.length; j++) {
                            var v = this.$.networkViewer.vertices[j];
                            if (v.attributes['label'].indexOf(name) != -1) {
                                v.renderer.set('strokeSize', 6);
                                v.renderer.set('strokeColor', '#59ee08');
                            } else {
                                v.renderer.set('strokeSize', 2);
                                v.renderer.set('strokeColor', '#888888');
                            }
                        }
                    }
                }
            },
            geneListchanged: function() {
                this._rebuildGeneMap();
                var relatedDrugList = [];
                for (var i = 0; i < this.geneList.length; i++) {
                    var g = this.geneList[i];
                    var drugIds = this._geneToDrugMap[g.name];
                    if (Array.isArray(drugIds)) {
                        for (var j = 0; j < drugIds.length; j++) {
                            var drugId = drugIds[j];
                            var d = this._drugToGeneMap[drugId];
                            d.s = false;
                            relatedDrugList.push(d);
                        }
                    }
                }
                this.set('relatedDrugList', relatedDrugList);
                this._processDrugRelatedGenes();
                // this._updateGeneListVerticesStroke();
            },
            handleDrugSelectedChange: function(e) {
                this._processDrugRelatedGenes();
            },
            _processDrugRelatedGenes: function() {
                this._saveAttributesToFile();
                var isOneDrugSelected = false;
                var relatedGeneList = [];
                var auxGeneMap = {};

                var selectedDrugs = [];
                for (var i = 0; i < this.relatedDrugList.length; i++) {
                    var drug = this.relatedDrugList[i];
                    if (drug.s === true) {
                        selectedDrugs.push(drug);
                    }
                }

                for (var i = 0; i < selectedDrugs.length; i++) {
                    var drug = selectedDrugs[i];
                    isOneDrugSelected = true;
                    var targets = drug.t;
                    for (var j = 0; j < targets.length; j++) {
                        var target = targets[j];
                        var drugvalue;
                        if (target.a != "") {
                            drugvalue = parseFloat(this.drugActionMap[target.a.toLowerCase()].value);
                        } else {
                            drugvalue = parseFloat(this.drugActionMap['unknown'].value);
                        }
                        var drugaction = {
                            drug: drug.n,
                            action: target.a,
                            drugvalue: drugvalue
                        };
                        if (this.geneMap[target.g] == null) {
                            var relatedGene;
                            if (auxGeneMap[target.g] == null) {
                                relatedGene = {
                                    name: target.g,
                                    manual: false,
                                    drugactions: []
                                };
                                relatedGeneList.push(relatedGene);
                                auxGeneMap[target.g] = relatedGene;
                            } else {
                                relatedGene = auxGeneMap[target.g];
                            }
                            relatedGene.drugactions.push(drugaction);
                        } else {
                            var pos = this.geneMap[target.g];
                            var gene = this.geneList[pos];
                            if (gene.drugactions == null) {
                                gene.drugactions = [];
                            }
                            var found = false;
                            var updated_drugactions = [];
                            for (var k = 0; k < gene.drugactions.length; k++) {
                                var gda = gene.drugactions[k];
                                for (var l = 0; l < selectedDrugs.length; l++) {
                                    var sd = selectedDrugs[l];
                                    if (sd.n == gda.drug) {
                                        updated_drugactions.push(gda)
                                    }
                                }
                                if (gda.drug == drugaction.drug) {
                                    found = true;
                                }
                            }
                            if (found === false) {
                                updated_drugactions.push(drugaction);
                            }
                            this.set('geneList.' + pos + '.drugactions', updated_drugactions);
                        }
                    }
                }
                this.set('isOneDrugSelected', isOneDrugSelected);
                this.set('relatedGeneList', relatedGeneList);
            },
            handleUpdateButton: function(e) {
                if (this.loading == false) {
                    var me = this;
                    var ko_file_lines = [];
                    for (var i = 0; i < this.geneList.length; i++) {
                        var gene = this.geneList[i];
                        var names = gene.name.split(' ');
                        var value;
                        if (this.isOneDrugSelected === true) {
                            var dv = 1;
                            for (var j = 0; j < gene.drugactions.length; j++) {
                                var da = gene.drugactions[j];
                                dv *= da.drugvalue;
                            }
                            value = dv;
                        } else {
                            var value = gene.value;
                        }
                        for (var j = 0; j < names.length; j++) {
                            var name = names[j];
                            ko_file_lines.push(name + "\t" + value);
                        }
                    }
                    for (var i = 0; i < this.relatedGeneList.length; i++) {
                        var gene = this.relatedGeneList[i];
                        var value;
                        if (this.isOneDrugSelected === true) {
                            var dv = 1;
                            for (var j = 0; j < gene.drugactions.length; j++) {
                                var da = gene.drugactions[j];
                                dv *= da.drugvalue;
                            }
                            value = dv;
                        } else {
                            var value = gene.value;
                        }
                        ko_file_lines.push(gene.name + "\t" + value);
                    }
                    ko_file_content = ko_file_lines.join('\n') + '\n';
                    if (ko_file_content.trim() != "") {

                                            var result = document.createElement('jso-' + 'pathways' + '-result');

            _launchInit: function(file) {
                var me = this;

                var attributes = file.attributes;
                if (attributes.pathact == null) {

            handlekoControlChange: function(e) {
                if (this.lastSelectedNode != null) {
                    this._addGene(this.lastSelectedNode, e.currentTarget.value, true);
                }
            },
            _addGene: function(name, value, manual) {
                if (this.geneMap[name] == null) {
                    var insertPosition = this.push('geneList', {
                        name: name,
                        value: value,
                        manual: manual
                    }) - 1;
                    this.geneMap[name] = insertPosition;
                } else {
                    var position = this.geneMap[name];
                    var key = 'geneList.' + position + '.value';
                    var key2 = 'geneList.' + position + '.interalValue';
                    this.set(key, value);
                    this.set(key2, value);
                    var el = this.$.geneList.querySelector('pathact-gene-option[name="' + name + '"]');
                    el.$.input.value = value;
                }
                this._saveAttributesToFile();
            },
            handleRemoveGene: function(e) {
                var name = e.detail;
                this.splice('geneList', this.geneMap[name], 1);
                var key = 'geneMap.' + name;
                this.set(key, null);
                this._rebuildGeneMap();
                this._saveAttributesToFile();
            },
            handleChangeGene: function() {
                this._saveAttributesToFile();
            },
            _rebuildGeneMap: function() {
                for (var i = 0; i < this.geneList.length; i++) {
                    var item = this.geneList[i];
                    this.geneMap[item.name] = i;
                }
            },
            _saveAttributesToFile: function() {
                var me = this;
                if (this.selectedFile != null) {
                    var attr = this.selectedFile.attributes.pathact;
                    attr.geneList = this.geneList;
                    attr.relatedDrugList = this.relatedDrugList;
                    this._updateFileAttributes(this.selectedFile.id, {
                        pathact: attr
                    }, function() {});
                }
            },
            _loadGeneList: function(list) {
                this.set('geneList', list);
            },
            _loadRelatedDrugList: function(list) {
                this.set('relatedDrugList', list);
                this._processDrugRelatedGenes();
            },
            handleBrowserOkClick: function(e) {},
            handleBrowserFileSelect: function(e) {
                console.log(e.detail);
            },
            handleNetworkViewerVertexClick: function(e) {
                var v = this.$.networkViewer.graph.getVertexById(e.detail.vertexId);
                this.lastSelectedNode = v.attributes.label;

                if (v.id.indexOf("_func") == -1) {
                    if (this.geneList[this.geneMap[this.lastSelectedNode]] != null) {
                        this.koInputValue = this.geneList[this.geneMap[this.lastSelectedNode]].value;
                    } else {
                        // this.koInputValue = this.defaultKoValue;
                        this.koInputValue = parseFloat(v.attributes.exp).toFixed(2);
                    }

                    var nvbcr = this.$.networkViewer.getBoundingClientRect();
                    this._showKoControl(e.detail.x + nvbcr.left + 15, e.detail.y + nvbcr.top + 15);
                } else {
                    this._hideKoControl();
                }
            },
            _showKoControl: function(x, y) {
                this.$.koControl.style.display = "block";
                this.$.koControl.style.top = y + 'px';
                this.$.koControl.style.left = x + 'px';
            },

            _hideKoControl: function() {
                this.$.koControl.style.display = "none";
            },
            _launchpathactInit: function(studyId, file, workingFolder, cb) {
                var query = {
                    sid: Cookies("bioinfo_sid"),
                    toolId: 'pathways',
                    execution: 'pathact-init',
                    name: file.name,
                    description: '',
                    studyId: studyId,
                    /**/
                    exp_file: file.id,
                    working_folder: workingFolder.id
                };
                OpencgaManager.jobs.create({
                    query: query,
                    request: {
                        success: function(response) {
                            var job = response.response[0].result[0];
                            cb(job);
                        },
                        error: function() {}
                    }
                });
            },
            _getFiles: function() {
                var me = this;
                if (this.projects.length > 0 && Cookies('bioinfo_sid') != null) {
                    var studyId = this.projects[0].studies[0].id;
                    OpencgaManager.files.search({
                        query: {
                            sid: Cookies('bioinfo_sid'),
                            studyId: studyId,
                            'attributes.pathact.type': 'pathact',
                            'status': 'READY'
                        },
                        request: {
                            success: function(response) {
                                var files = response.response[0].result;
                                files.sort(function(a, b) {
                                    return b.modificationDate.localeCompare(a.modificationDate);
                                });
                                me.set('files', response.response[0].result);
                            },
                            error: function() {}
                        }
                    });
                }
            },
            _openRemoteFile: function(filepath, cb) {
                var me = this;
                var request = new XMLHttpRequest();
                request.onload = function() {
                    cb(this.responseText);
                };
                request.onerror = function() {
                    console.log('Error loading remote file');
                };
                request.open("GET", filepath);
                request.send();
            },
            _openRemoteFileArrayBuffer: function(filepath, cb) {
                var me = this;
                var request = new XMLHttpRequest();
                request.onload = function() {
                    cb(this.response);
                };
                request.onerror = function() {
                    console.log('Error loading remote file');
                };
                request.open("GET", filepath);
                request.responseType = 'arraybuffer';
                request.send();
            },

            handleGeneSearch: function(e) {
                var name = e.detail;
                if (this.geneMap[name] == null) {
                    this._addGene(name, this.defaultKoValue, true);
                }
            },
            _initGeneSearch: function() {
                var search = function(query, cb) {
                    CellBaseManager.get({
                        species: 'hsapiens',
                        category: 'feature',
                        subCategory: 'id',
                        query: query.toUpperCase(),
                        resource: 'starts_with',
                        params: {
                            limit: 10
                        },
                        async: true,
                        success: function(data, textStatus, jqXHR) {
                            if (data.response != null && data.response.length > 0 && data.response[0].result != null) {
                                cb(data.response[0].result);
                            } else {
                                cb([]);
                            }
                        },
                        error: function() {
                            cb([]);
                        }
                    });
                };
                var parse = function(results) {
                    var items = [];
                    for (var i = 0; i < results.length; i++) {
                        var r = results[i];
                        items.push(r.name);
                    }
                    return items;
                };
                this.$.geneSearch.setSearchFunction(search);
                this.$.geneSearch.setParseFunction(parse);
                // this.$.knockoutGenesSearch.setSearchFunction(search);
                // this.$.knockoutGenesSearch.setParseFunction(parse);
            }
        });
    </script>

                type: String,
                notify: true,
                value: ''
            },
            drug: {
                type: String,
                notify: true
            },
            action: {
                type: String,
                notify: true
            },
            drugactions: {
                type: Array,
                value: function() {
                    return []
                },
                observer: 'drugactionsChanged'
            },
            drugvalue: {
                type: String,
                notify: true,
                value: ''
            },
            manual: {
                type: Boolean,
                reflectToAttribute: true,
                value: false
            },
            isOneDrugSelected: {
                type: Boolean,
                value: false
            },
            internalValue: {
                type: Number,
                notify: true,
                observer: 'internalValueChanged',
                value: 0
            }

        observers: [
            'updateValue(isOneDrugSelected, manual)'
        ],

            this.fire('remove', this.name);
        },
        handleInput: function(e) {
            this.fire('changed', e.currentTarget.value);
        },
        internalValueChanged: function(neo, old) {
            if (this.isOneDrugSelected === false) {
                this.value = this.internalValue;
            }
            this.fire('changed', this.internalValue);
        },
        updateValue: function(isOneDrugSelected, manual) {
            if (isOneDrugSelected === true) {
                var dv = this.recalculateInternalValue();
                this.set('internalValue', dv);
                return;
            } else {
                this.action = '';
                this.drug = '';
            }
            this.set('internalValue', this.value);
        },
        existsAction: function(a) {
            return a != null && a !== '';
        },
        drugactionsChanged: function() {
            if (this.isOneDrugSelected === true) {
                var dv = this.recalculateInternalValue();
                this.set('internalValue', dv);
            }
        },
        recalculateInternalValue: function() {
            var dv = 1;
            for (var i = 0; i < this.drugactions.length; i++) {
                var da = this.drugactions[i];
                dv *= da.drugvalue;
            }
            return dv;
        }
    });

<script>

        properties: {
            file: {
                type: Object,
                observer: 'fileChanged'
            },
            job: {
                type: Object
            }
        },
        computeStatusIcon: function(status) {
            if (status == null) {
                return '';
            } else if (status === 'PREPROCESSING') {
                return 'fa fa-refresh fa-spin preprocessing';
            } else if (status === 'READY') {
                return 'fa fa-check ready';
            } else if (status === 'ERROR') {
                return 'fa fa-times error';
            }
        },
        computeDate: function(item) {
            return Utils.parseDate(item.modificationDate);
        },
        computeDeleteHidden: function(status) {
            return status === 'PREPROCESSING';
        },
        handleDeleteFile: function(e) {
            e.stopPropagation();
            var me = this;
            if (this.file.attributes.pathact.status === 'READY' || this.file.attributes.pathact.status === 'ERROR') {
                if (confirm('The file will be deleted, are you sure?')) {
                    var fileId = this.file.id;
                    var jobId = this.file.attributes.pathact.jobId;
                    var folderId = this.file.attributes.pathact.folderId;
                    var jobFolderId = this.file.attributes.pathact.jobFolderId;
                    me._deleteFile(fileId, function(r2) {
                        console.log(r2);
                    });
                    me._deleteJob(jobId, function(r) {
                        console.log(r);
                    }, false);
                    me._deleteFile(jobFolderId, function(r2) {
                        console.log(r2);
                    });
                }
            }
        },
        fileChanged: function(neo, old) {
            var me = this;
            if (neo.attributes.pathact.status != 'READY') {
                // console.log('pathact getting job info...');
                this._getJobBean(neo.attributes.pathact.jobId, function(job) {
                    me.set('job', job);
                    if (job.status == 'READY' || job.status == 'ERROR') {
                        neo.attributes.pathact.status = job.status;
                        me._updateFileAttributes(neo.id, {
                            pathact: neo.attributes.pathact
                        }, function() {});
                    }
                });
            }
        }
    });
</script>
