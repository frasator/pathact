<dom-module id="pathact-home">
    <style>
        :host {
            display: block;
            position: relative;
            box-sizing: border-box;
            font-size: 22px;
            font-weight: 300;
            padding-top: 2vh;
            color: var(--text-primary-color);
        }

        #main {
            margin: 0px auto 0px auto;
            max-width: 780px;
            padding: 2vh;
        }

        #image {
            width: 300px;
        }

        #button {
            font-weight: 400;
            height: auto;
            margin: 20px;
            padding: 20px 30px;
            font-size: 26px;
            border-radius: 5px;
            background-color: var(--dark-button-color);
        }

        #button:hover {
            background-color: var(--light-button-color);
        }

        .application {
            font-size: 80px;
            text-shadow: 3px 3px 5px var(--dark-primary-color);
        }

        .description {
            font-size: 24px;
            line-height: 40px;
            padding-top: 30px;
            padding-bottom: 10px;
            text-transform: uppercase;
            text-align: center;
        }

        @media (max-width: 1100px) {
            #image {
                width: 230px;
            }
        }

        @media (max-width: 800px) {
            #image {
                width: 150px;
            }
            .megatitle {
                font-size: 50px;
            }
        }

        .paragraph {
            text-align: justify;
            padding: 10px 0;
        }

        .paragraph2 {
            font-size: 14px;
            padding: 0 0 10px 0;
        }

        .title {
            font-size: 40px;
            padding-top: 30px;
            padding-bottom: 10px;
        }

        .title2 {
            padding-top: 20px;
            padding-bottom: 10px;
        }

        .b {
            font-weight: 400;
        }

        a,
        a:visited {
            text-decoration: none;
            color: var(--accent-color);
        }
    </style>
    <template>

        <div id="main">
            <div class="horizontal layout center-justified center">
                <div>
                    <!-- <img id="image" src="./images/pathiways-logo.svg"> -->
                </div>
                <div class="vertical layout center">
                    <div class="application horizontal layout center">
                        Path
                        <span style="font-weight:normal;">Act</span>
                    </div>
                    <div class="description">
                        <b>
                                    Hi</b>gh throughput
                        <b>path</b>way
                        <b>i</b>nference
                        <b>a</b>nalysis</div>
                    <br>
                    <div id="button" class="jso-btn jso-btn-shdw" on-click="handleStart">
                        <i class="fa fa-paper-plane"></i> &nbsp; Start
                    </div>
                </div>
            </div>


            <!-- <div class="title">Overview:</div> -->
            <div class="paragraph">
                PathAct is a web tool for the interpretation of the consequences of the combined changes in expression levels of genes in the context of signaling pathways. Specifically, this tool allows the user to identify the stimulus-response subpathways that are significantly activated or deactivated in the typical case/control experiment. PATHiWAYS identifies all the stimulus-response subpathways of KEGG signaling pathways, calculates the probability of activation of each one, based on the individual gene expression values and identifies those with a significant differential activity between the two conditions compare
            </div>

            <div class="title2">Note:</div>
            <div class="paragraph2">
                PathAct web application makes an intensive use of the HTML5 standard and other cutting-edge web technologies such as Web Components, so only modern web browsers are fully supported.
            </div>
        </div>


    </template>
    <script>
        Polymer({
            is: 'pathact-home',
            handleStart: function() {
                this.fire('start');
            }
        })
    </script>
</dom-module>
